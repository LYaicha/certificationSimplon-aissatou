<div class="main-content">

        <!-- <div class="recent-grid"> -->

            <div class="card table">
              <div class="card-header">
                <h4>Mon Cycle</h4>
              </div>
              <form [formGroup]="calculPOForm" (ngSubmit)="submitForm()" action="#" class="signin-form">
              <div class="card-body">
                <div class="card-body d-flex" style="justify-content: space-between;">
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label text-dark">Premiere jour des derniéres régles</label>
                    <input  class=" text-primary" id="date" type="date" value="2024-01-01"  formControlName="dateRegles" />
                  </div>
                  <div class="mb-3">
                    <label for="tentacles" class="text-dark">Durée du cycle (20-45):</label>
                    <input type="number" id="tentacles" name="tentacles" min="20" max="45" style="color: #E75761;"  formControlName="dureeCycle" />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary m-4" style="width: 95%; color: white; ">Decouvrir le resultat</button>
          </form>
          </div>
          <div class="card table">
              <div class="d-flex" style="justify-content: space-evenly;">
                  <div class="card" style="width: 18rem;">
              <img src="https://www.letsfamily.ch/assets/images/b/eizelle-f9e51c4f.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title text-primary ">Ovulation</h5>
                <p style="color: black">Date estimée de votre ovulation :<span style="color: #E75761;">  {{ dateEstimeeOvulation }}</span></p>
              </div>
                  </div>
                  <div class="card" style="width: 18rem;">
              <img src="https://img.freepik.com/vecteurs-libre/femme-plate-marque-date-periode-menstruelle-dans-calendrier-menstruel_88138-958.jpg?size=626&ext=jpg&ga=GA1.1.1463458479.1706261075&semt=sph" alt="">
              <div class="card-body">
                <h5 class="card-title text-primary fw-bold">Periode de fertilité</h5>
                <p style="color:black">Votre période de fertilité estimée : <span style="color:  #E75761;"> {{ periodeFertiliteEstimee }}</span> </p>
              </div>
                  </div>
              </div>
          </div>
