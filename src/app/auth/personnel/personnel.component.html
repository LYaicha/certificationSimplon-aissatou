<!-- formulaire d'inscription -->
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img"
                        style="background-image: url(https://img.freepik.com/photos-premium/portrait-jeune-beaute-afro-musulmane-moderne-portant-vetements-islamiques-traditionnels-fond-blanc_530697-62631.jpg?size=626&ext=jpg&uid=R115724857&ga=GA1.2.1463458479.1706261075&semt=ais);">
                    </div>
                    <!-- inscription -->
                    <!-- *ngIf="!showForm" -->
                    <div class="login-wrap p-4 p-md-5" >
                        <div class="d-flex">
                            <div class="w-75">
                                <h4 class="mb-4">Inscription</h4>
                            </div>
                        </div>
                        <form  [formGroup]="registerForm" (ngSubmit)="submitForm()" action="#" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="nom">Prenom & Nom</label>
                                <input type="text" class="form-control" formControlName="nom" id="nom" id="nom" placeholder="Nom" required name="nom"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="email">Email</label>
                                <input type="text" class="form-control"  formControlName="email" id="email"id="email" placeholder="Email" required name="email"
                                >
                                <p class="text-danger" >{{error}}</p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Mot de passe</label>
                                <input type="password" class="form-control" formControlName="password" id="password" placeholder="mot de passe" required id="password"
                                    name="password">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="telephone">Telephone</label>
                                <input type="text" class="form-control" formControlName="telephone" id="telephone" placeholder="Telephone" required id="telephone"
                                    name="telephone">
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="label" for="matricule">Matricule</label>
                                <input type="text" class="form-control" formControlName="matricule" id="matricule" required name="matricule"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="structure">Structure</label>
                                <input type="text" class="form-control" placeholder="structure" formControlName="structure" id="structure" required id="structure"
                                    name="structure">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="service">Service</label>
                                <input type="text" class="form-control" formControlName="service" id="service" placeholder="Service"  required id="Service"
                                    name="service">
                            </div>
                            
                            
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3 fw-bold "
                                    >S'incrire</button>
                            </div>
                        </form>
                    </div>
                    <!-- end  -->
                    
                </div>
            </div>
        </div>
    </div>
</section>
